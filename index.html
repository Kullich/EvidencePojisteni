<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Evidence pojištění</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PojišteníApp</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav w-100">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Pojištěnci</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">O Aplikaci</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container my-5">
        <h4 class="my-5">Pojištěnci</h4>
        <div class="row justify-content-center ml-2">
          <table class="table-bordered table table-responsive-md">
            <thead>
              <tr>
                <th scope="col">Jméno a Příjmení</th>
                <th scope="col">Telefon</th>
                <th scope="col">Věk</th>
              </tr>
            </thead>
            <tbody id="pojistenci-body">   
            </tbody>
          </table>
        </div>
      </div>


      <div class="container my-5">
        <div class="my-5">
          <h4>Nový Pojištěnec</h4>
        </div>
        <div class="row col-lg-10 justify-content-between">
            <img class="avatar-preview img-thumbnail my-4" src="images/avatar.jpg" alt="avatar">
          <form class="col-8" id="pojistenci">
            <div class="form-row justify-content-center">
              <div class="form-group col-sm-6">
                <label for="inputJmeno">Jméno</label>
                <input type="text" class="form-control" id="inputJmeno" placeholder="Jméno">
              </div>
              <div class="form-group col-sm-6">
                <label for="inputPrijmeni">Přijmení</label>
                <input type="text" class="form-control" id="inputPrijmeni" placeholder="Přijmení">
              </div>
            </div>
            <div class="form-row justify-content-center">
              <div class="form-group col-sm-6">
                <label for="inputVek">Věk</label>
                <input type="number" class="form-control" id="inputVek" placeholder="Věk">
              </div>
              <div class="form-group col-sm-6">
                <label for="inputTelefon">Telefon</label>
                <input type="text" class="form-control" id="inputTelefon" placeholder="778 658 215 ">
              </div>
            </div> 
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary formButton">Uložit</button>
            </div>
          </form>
        </div>
      </div>


    <script src="js/PojistenciManager.js"></script>
    <script src="js/Pojistenec.js"></script>
    <script src="js/UzivatelskeRozhrani.js"></script>
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
